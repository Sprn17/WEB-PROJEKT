    <script type="text/javascript">
		function radioErteke(radionev)
		{
			var r=document.getElementByName(radionev);
			for(i=0;i<r.lenght<i++)
			{
				if(r[i].checked)
					return r[i].value;
			}
		
		}
		function mehet()
		{
			var k=documet.getElementById("kor").value;
			var s="Ön "+k+" éves. <br>";
			s=s+"A következőt választotta: <br>";
			s=s+radioErteke("auto")+"<br>";
			s=s+radioErteke("üa")+"<br>"
			
			if(document.getElementById("alufelni").checked)
				s=s+document.getElementById("alufelni").value+", ";
			if(document.getElementById("légkondi").checked)
				s=s+document.getElementById("légkondi").value+", ";
			else(document.getElementById("metálfék").checked)
				s=s+document.getElementById("metállfák").value+", ";
			document.getElementById("kiir").innerHTML=s;
		}
		function töröl()
		{
			document.getElementById("kiir").innerHTML="";
		}
	</script>
